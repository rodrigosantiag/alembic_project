version: '3'
services:
  console:
    build: .
    env_file: .env
    command: bash -c "ipython"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    depends_on:
      - postgres
      - postgres_disbursment
      - mysql
    restart: always

  postgres:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: migration_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: general_postgres
    volumes:
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql
      - postgres_db_general:/var/lib/postgresql/data

  postgres_disbursment:
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: migration_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: disbursement_postgres
    volumes:
      - ./init_disbursement.sql:/docker-entrypoint-initdb.d/init_disbursement_postgres.sql
      - postgres_db_disbursement:/var/lib/postgresql/data

  mysql:
    image: mysql
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      interval: 5s
      retries: 10
    restart: always
    environment:
      MYSQL_DATABASE: mysql_database
      MYSQL_USER: migration_user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3307:3306'
    volumes:
      - ./init_mysql.sql:/docker-entrypoint-initdb.d/init_mysql.sql
      - mysql_db:/var/lib/mysql

volumes:
  mysql_db:
  postgres_db_general:
  postgres_db_disbursement:
